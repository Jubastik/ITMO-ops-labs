name: Lint with Black

on:
  push:
    branches:
      - main
      - CI/CD
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run Black
        run: black . --check --diff

